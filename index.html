<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style/footer-frontendmentor.css">
  <link rel="stylesheet" href="style/index-style.css">
</head>

<body>

  <section class="card-container">
    <div class="card-img">
      <img src="assets/images/illustration-hero.svg" class="">
    </div>
    <div class="card-content">

      <h1 class="card-tittle">Order Summary</h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="suscription border">
        <img src="assets/images/icon-music.svg" class="suscription-img">
        <div class="suscription-plan">
          <h2 class="suscription-time">Annual Plan</h2>
          <div class="suscription-price">$59.99/year</div>
        </div>
        <a href="" class="suscription-change">Change</a>
      </div>

      <button type="submit" class="btn accept">Proceed to Payment</button>
      <button type="submit" class="btn cancel">Cancel Order</button>
    </div>

  </section>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NotMoreMika">Mika</a>.
  </div>

</body>

</html>
